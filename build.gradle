plugins {
    id 'java'
    id "org.sonarqube" version "4.4.1.3373"
    id 'org.springframework.boot' version '3.2.4'
    id 'io.spring.dependency-management' version '1.1.4'
}
group = 'com.example'
version = '0.0.1-SNAPSHOT'

apply from: "$projectDir/gradle/preCommit.gradle"

sonarqube {
    properties {
        property "sonar.host.url", "http://localhost:9000" // Cambia la URL si SonarQube est√° en otro lugar


    }
}
java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}


dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    implementation group: 'com.amazonaws', name: 'aws-java-sdk', version: '1.11.1003'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.mockito:mockito-core:4.5.0'
    testImplementation "net.bytebuddy:byte-buddy:1.12.9"
}

tasks.named('test') {
    useJUnitPlatform()
}
